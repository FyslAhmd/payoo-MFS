<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img src="assets/login2.png" class="w-8" alt="">
                <div>
                    <h1 class="text-xl font-bold">$ <span id="main-amount">4500</span></h1>
                    <p class="p-1 text-sm text-gray-700">available balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>

        </header>
        <section class="mt-4 pl-2 pt-2 bg-base-100 rounded-2xl">
            <h1 class="text-2xl font-bold mb-2">Welcome to payoo</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="cards grid grid-cols-3 gap-2 mt-14 p-2">
                <div id="add-money-box" class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money1.png" alt="" class="w-8 mx-auto">
                    <h3>Add money</h3>
                </div>
                <div id="cash-out-box" class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money2.png" alt="" class="w-8 mx-auto">
                    <h3>Cash out</h3>
                </div>
                <div class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money3.png" alt="" class="w-8 mx-auto">
                    <h3>Bonus</h3>
                </div>
                <div class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money1.png" alt="" class="w-8 mx-auto">
                    <h3>Send money</h3>
                </div>
                <div class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money2.png" alt="" class="w-8 mx-auto">
                    <h3>Savings</h3>
                </div>
                <div id="transaction-history-box" class="box border-2 rounded-sm p-4 text-center">
                    <img src="assets/money3.png" alt="" class="w-8 mx-auto">
                    <h3>Transaction</h3>
                </div>
            </div>

        </section>

        <section id="add-money" class="bg-gray-200">
            <h2>Add Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select bank</legend>
                        <select class="select">
                            <option disabled selected>Select</option>
                            <option value="bkash">Bkash</option>
                            <option value="nagad">Nagad</option>
                            <option value="dbbl">Dbbl</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input id="account-number" type="phone" class="input" placeholder="Phone Number" value="01615553632" required/>
                            <label class="fieldset-label">Amount</label>
                            <input id="amount" type="phone" class="input" placeholder="type amount" value="" required/>
                            <label class="fieldset-label">Pin</label>
                            <input id="account-pin" type="text" class="input" placeholder="4-digit pin" value="1234" required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money-btn" class="btn btn-neutral mt-4 bg-blue-700 border-none">Add Money</button>
                          </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <section id="cash-out" class="bg-gray-200">
            <h2>Cash Out</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input id="account-number-cashout" type="phone" class="input" placeholder="Phone Number" value="01615553632" required/>
                            <label class="fieldset-label">Amount</label>
                            <input id="cash-out-amount" type="phone" class="input" placeholder="type amount" value="" required/>
                            <label class="fieldset-label">Pin</label>
                            <input id="cashout-account-pin" type="text" class="input" placeholder="4-digit pin" value="1234" required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="cash-out-btn" class="btn btn-neutral mt-4 bg-blue-700 border-none">Cash Out</button>
                          </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <section id="transaction-history" class="bg-gray-200">
            <h2 class="text-3xl font-bold text-red-400 text-center p-3">Transaction History</h2>
            <div id="transaction-container">

            </div>
        </section>
    </section>


    <script src="js/addMoney.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/transaction.js"></script>
</body>
</html>
